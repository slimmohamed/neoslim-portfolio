<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Professionnel</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <!-- Canvas Background -->
  <canvas id="background-canvas"></canvas>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="ms7.png" class="logo">Mon Portfolio</a>
    </div>
    
    <div class="mobile-menu-toggle">
      <input type="checkbox" id="checkbox">
      <label for="checkbox" class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>

    <nav id="mobile-menu" class="hidden">
      <ul>
        <li><a href="#about">À propos</a></li>
        <li><a href="#skills">Compétences</a></li>
        <li><a href="#works">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content gsap-fade-in-up">
      <h1>Développeur Créatif</h1>
      <p>Conception et développement web sur mesure</p>
      <button class="btn-hero">Voir mes projets</button>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section">
    <div class="container">
      <h2 class="gsap-fade-in-left">À propos de moi</h2>
      <div class="separator swirl"></div>
      <div class="about-content">
        <div class="about-text gsap-fade-in-left">
          <p>Passionné par le développement web et le design...</p>
        </div>
        <div class="about-image gsap-zoom-in">
          <img src="profile.jpg" alt="Photo de profil">
        </div>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <div class="container">
      <h2 class="gsap-fade-in-up">Mes compétences</h2>
      <div class="separator wave-blue"></div>
      <div class="skills-container">
        <div class="chart-container">
          <!-- Graphique de compétences -->
        </div>
      </div>
    </div>
  </section>

  <!-- Works Section -->
  <section id="works" class="section">
    <div class="container">
      <h2 class="gsap-fade-in-up">Mes projets</h2>
      <div class="separator wave-layers"></div>
      
      <div class="navigation-buttons">
        <button id="toggle-works-btn" class="nav-button home-button">
          <span class="button-text">Voir tous</span>
          <span class="icon home">→</span>
        </button>
      </div>

      <div id="works-section" class="works-grid">
        <div id="design-panel" class="panel-button">
          <h3>Design</h3>
          <button>Voir projets</button>
        </div>
        <div id="programming-panel" class="panel-button">
          <h3>Développement</h3>
          <button>Voir projets</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2 class="gsap-fade-in-up">Contactez-moi</h2>
      <div class="separator swirl"></div>
      
      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" class="form-input peer" placeholder=" " required>
          <label for="name" class="form-label">Nom</label>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" class="form-input peer" placeholder=" " required>
          <label for="email" class="form-label">Email</label>
        </div>
        
        <div class="form-group">
          <textarea id="message" class="form-input peer" placeholder=" " required></textarea>
          <label for="message" class="form-label">Message</label>
        </div>
        
        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
