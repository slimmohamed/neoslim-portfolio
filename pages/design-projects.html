<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Projects - Mohamed Slimani</title>

  <!-- Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-montserrat overflow-x-hidden relative">
  <!-- Header dynamique -->
<div id="header-placeholder"></div>
<script>
  fetch('../assets/components/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
      if (typeof initHeaderMenu === 'function') initHeaderMenu();
    });
</script>
  <!-- Main content -->
  <main class="pt-44 md:pt-48">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
    <a href="/index.html#works-section"
   onclick="localStorage.setItem('keepWorksOpen','true')"
   class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-gray-100 px-4 py-2 rounded-lg transition-colors border border-gray-700">
  <i class="fas fa-arrow-left"></i> Go back
</a>
        <a href="../index.html" class="flex items-center gap-2 bg-emerald-900 hover:bg-emerald-800 text-emerald-100 px-4 py-2 rounded-lg transition-colors border border-emerald-700">
          <i class="fas fa-home"></i> Go Home
        </a>
      </div>
    </div>

    <section class="container mx-auto px-6 py-12">
      <div class="flex justify-center mb-8 gsap-fade-in-up">
        <img src="/assets/images/dp.png" alt="Design Portfolio Logo" class="h-32 transition duration-500 hover:brightness-125 hover:drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]">
      </div>
      <p class="text-center text-gray-400 mb-12 max-w-2xl mx-auto gsap-fade-in-up">
        Découvrez mes travaux créatifs incluant le design graphique, l'UI/UX et les projets d'arts visuels.
      </p>
    </section>
    <section class="py-20 px-4 bg-gray-900">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-4xl font-bold text-amber-400 mb-12 text-center prestigious-text gsap-fade-in-up">
          Mes Projets Design
        </h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 opacity-100 gsap-fade-in-up">
          <!-- Exemple de projet -->
          <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
            <img src="/assets/images/project1.png" alt="Projet 1" class="w-full h-48 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold text-white mb-2">Nom du Projet</h3>
              <p class="text-gray-400 text-sm">Brève description du projet. UI/UX, design graphique, etc.</p>
            </div>
          </div>
    
        <!-- Place tes blocs de projets ici -->
      </div>
    </section>
  </main>
  <!-- Header injection et script JS dynamique -->
  <script src="../assets/js/main.js"></script>
</body>
</html>
